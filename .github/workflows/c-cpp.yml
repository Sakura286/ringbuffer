name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: build
      run: g++ -o ringbuffer ringbuffer.cpp
    - name: upload-artifact
      uses: actions/upload-artifact@v4
      with:
        name: ringbuffer-binary
        path: ringbuffer
